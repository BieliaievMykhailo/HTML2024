<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex {
            height: 300px;
            background-color: #f3bb40;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 200px;
        }
        .blocks{
            height: 100px;
            width: 100px;
            background-color: red;
            transition: 0.5s;
        }
        .blocks:hover{
            border-radius: 50%;
            background-color: green;
            transition: 1s;
        }
    </style>

</head>
<body>
<div class="flex">
    <div class="blocks"></div>
    <div class="blocks"></div>
    <div class="blocks"></div>
    <div class="blocks"></div>
    <div class="blocks"></div>
    <div class="blocks"></div>
</div>

</body>
</html>
